    <link href="style.css" rel="stylesheet">

</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-#000">

        <div class="container">


            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">

                <ul class="navbar-nav">

                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>

                    <li class="nav-item">
                        <a class="nav-link" href="produto.html">Produtos</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="matricula.html">Cadrastre-se</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="#" data-bs-toggle="modal" data-bs-target="#modalContato">Contato</a>
                    </li>

                </ul>

            </div>

        </div>

    </nav>
    
    <div class="modal fade" id="modalContato" tabindex="-1" aria-labelledby="modalContatoLabel" aria-hidden="true">

        <div class="modal-dialog modal-dialog-centered">

            <div class="modal-content">

                <div class="modal-header">
                    
                    <h5 class="modal-title" id="modalContatoLabel">Email</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>

                </div>

                <div class="modal-body">

                    <div id="conteudoContato">

                        <form>

                            <div class="mb-1">

                                <label for="nome" class="form-label">Nome</label>
                                <input type="text" class="form-control" id="nome" placeholder="Seu nome">

                            </div>

                            <div class="mb-3">

                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" placeholder="Seu email">

                            </div>

                            <div class="mb-3">

                                <label for="mensagem" class="form-label">Mensagem</label>
                                <textarea class="form-control" id="mensagem" rows="3" placeholder="Sua mensagem"></textarea>

                            </div>

                            <button type="submit" class="btn btn-primary" action="index.html">Enviar</button>

                        </form>

                    </div>

                </div>

                <div class="modal-footer">

                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>

                </div>

            </div>

        </div>

    </div>


    <div class="container">
       
        <div class="custom-form">

            <h2>Cadastro</h2>

            <form id="myForm" action="index.html" method="post">

                <div class="mb-3">

                    <label for="nome" class="form-label">Descrição:</label>
                    <input type="text" class="form-control" id="nome" placeholder="Informe Descrição">

                </div>

                <div class="mb-3">

                    <label for="endereco" class="form-label">Data de vencimento:</label>
                    <input type="date" name="date" placeholder="data" required>

                </div>

                <div class="mb-3">

                    <label for="telefone" class="form-label">Status:</label>
                    <input type="text" class="form-control" id="nome" placeholder="Informe status">

                </div>

                <div class="mb-3">

                    <label for="email" class="form-label">ID do Usuário:</label>
                    <input type="text" class="form-control" id="nome" placeholder="Informe ID">

                </div>

                <div class="mb-3">

                    <label for="curso" class="form-label">Produtos:</label>

                    <select class="form-control" id="curso">

                        <option value="">Selecione o curso</option>
                        <option value="1">Mercadinho</option>
                        <option value="2">Dinossauro</option>
                        <option value="3">Salmão em ervas</option>
                        <option value="4">Ostras</option>
                        <option value="5">Cordeiro</option>
                        <option value="6">Capaccio</option>

                    </select>

                </div>

                <button type="submit" class="btn btn-primary">Enviar</button>

            </form>

        </div>

    </div>


    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.11.6/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="script.js"></script>

</body>
